<!-- extend base layout -->
{% extends "base.html" %}

{% block title %}APIL{% endblock %}
{% block head -%}
{{super()}}
<script type="text/javascript" src="{{ url_for('static', filename='js/underscore.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/ultrasoundtrace.js') }}"></script>
{%- endblock head %}

{% block styles -%}
{{super()}}
<style type="text/css">

    body {
        background: #F0F0F0;
    }

    #tracearea {
        background-image: url("static/images/frame-0014430.png");
        cursor: crosshair;
        display: block;
        border: 2px solid lightslategrey;
    }

    .btn-file {
        position: relative;
        overflow: hidden;
    }

    .btn-file input[type=file] {
        position: absolute;
        top: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
        font-size: 100px;
        text-align: right;
        filter: alpha(opacity=0);
        opacity: 0;
        outline: none;
        background: white;
        cursor: inherit;
        display: block;
    }

    .top-buffer {
        margin-top: 10px;
    }

    .loader {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: "{{ url_for('static', filename='images/page-loader.gif') }}" 50% 50% no-repeat rgb(249, 249, 249);
    }

    .container-fluid {
        padding: 0 15px;
    }

    .tarea {

        resize: both;

    }
</style>
{%- endblock styles %}

{% block content -%}
<div class="container centered">

<div class="loader"></div>
<div id="trace-zone">
    <canvas id="tracearea" width="720" height="480"></canvas>
</div>
<br>

<div class="container-fluid">
    <div class="row form-horizontal">
        <div class="col-md-10">
            <button id="pen" class="btn btn-primary" type="button">
                <span class="glyphicon glyphicon-pencil"></span>
                Pen
            </button>
            <button id="roi" class="btn btn-primary" type="button">
                <span class="glyphicon glyphicon-resize-small"></span>
                R o I
            </button>
            <button id="max-roi" class="btn btn-primary" type="button">
                <span class="glyphicon glyphicon-resize-full"></span>
                Max
            </button>
            <button id="eraser" class="btn btn-info" type="button">
                <span class="fa fa-eraser"></span>
                Eraser
            </button>
            <!-- <button id="smooth" class="btn btn-success" type="button">Smooth</button> -->
            <button id="clear" class="btn btn-danger" type="button">
                <span class="glyphicon glyphicon-remove"></span>
                Clear
            </button>
            <button id="back" class="btn btn-inverse">
                <span class="glyphicon glyphicon-arrow-left"></span> Back
            </button>
            <button id="advance" class="btn btn-inverse" type="button">Next
                <span class="glyphicon glyphicon-arrow-right"></span>
            </button>
      <span class="btn btn-default btn-file">
    Select Images <input type="file" id="image-files" multiple accept="image/*"/>
</span>
        </div>
    </div>

    <div class="row top-buffer">

        <div class="col-md-10 container-fluid">
            <input id="tracer-id" type="text" class="col-md-offset-0 input-medium" placeholder="Tracer ID">
            <span id="image-name" class="col-md-offset-1 lead">frame-0014430.png</span>
            <span id="image-num" class="col-md-offset-2 lead text-muted text-right">1 of 1</span>
        </div>
    </div>
    <!--
      <textarea class="tarea" rows="4" cols="50">
        Blah blah blah.
      </textarea>
      !-->
</div>
</div>

<!-- <input type="button" id="clickMe" value="clickme" onclick="previewFile();" /> -->
{%- endblock content %}
